<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    %GA4_SCRIPT%
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%SITE_DESCRIPTION%" />
    <meta name="theme-color" content="%SITE_THEME_COLOR%" />
    <!-- Canonical tags are set dynamically per-page via React Helmet -->
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="%SITE_NAME%" />
    <meta property="og:title" content="%SITE_NAME% | %SITE_CITY%, %SITE_REGION%" />
    <meta property="og:description" content="%SITE_DESCRIPTION%" />
    <meta property="og:url" content="%SITE_URL%/" />
    <meta property="og:image" content="%SITE_OG_IMAGE%" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%SITE_NAME% | %SITE_CITY%, %SITE_REGION%" />
    <meta name="twitter:description" content="%SITE_DESCRIPTION%" />
    <meta name="twitter:image" content="%SITE_OG_IMAGE%" />
    <link rel="alternate" type="text/plain" title="LLMs.txt" href="/llms.txt" />
    <title>%SITE_NAME%</title>

    <!-- Font optimization: preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Non-blocking font loading -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Work+Sans:wght@500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Work+Sans:wght@500;600;700&display=swap" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
